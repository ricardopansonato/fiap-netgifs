<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>NetGifs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
        	<a th:href="@{/content/main}" class="btn btn-sm btn-default"><strong>NetGifs - Cadastro de categoria</strong></a> 
        	<div class="pull-right">
				<div style="display: inline" th:if="${user.admin}">
					<a th:href="@{/content/upload}" class="btn btn-sm btn-default">Adicionar imagem</a> 
					<a th:href="@{/content/register}" class="btn btn-sm btn-default">Cadastrar usuÃ¡rio</a>
					<a th:href="@{/content/category}" class="btn btn-sm btn-default">Cadastrar categoria</a>
				</div>
				<a th:href="@{/logout}" class="btn btn-sm btn-default">Sair</a>
			</div>
        </div>
        <div class="panel-body">
        	<form class="form-horizontal" th:object="${category}" th:action="@{/content/category}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                    	<div class="form-group row">
                            <div class="alert alert-danger" th:if="${category.isError()}">
                            	<span th:text="${category.message}"></span>
                            </div>
                        </div>
                    	<div class="form-group row">                                                          
                            <div class="col-md-4">
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{name}" autofocus="autofocus" autocomplete="off" placeholder="Nome da categoria" maxlength="200"/>
                            </div>
                        </div> 
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
